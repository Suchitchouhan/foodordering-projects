{% extends "cms/base.html" %}
      {% block content %}
      <div id="store-categories">
         <ul class="special-head">
            <li><a href="/index/">Home</a></li>
            <li>Inspotlight Food Categories</li>
          </ul>
         <a class="add-btn" href="/add_inspotlight_food_cat">&#43; ADD Item</a>
         <div class="table-wrapper">
            <table class="small-table">
               <thead>
                  <tr>
                     <th>Name</th>
                     <th>Description</th>
                     <th>Image</th>
                     <th>Operation</th>
                  </tr>
               </thead>
               <tbody>
               	{% for x in category %}
                  <tr>
                     <td id="storeName">{{ x.category.name }}</td>
                     <td id="storeDesc">{{ x.category.des }}</td>
                     <td id="storeImage"><img src="{{ x.category.image.url }}" alt="img"></td>
                     <td>
                        <a class="small-btn" href="/remove_inspotlight_food_cat/{{ x.pk }}" style="font-size: 0.7rem;">Delete</a>
                     </td>
                  </tr>
                  {% endfor %}
               </tbody>
            </table> 
         </div>

         <a class="back-btn" href="/index/"><span>&#8592;</span> Back</a>
      </div>

{% endblock content %}
