{% extends "cms/base.html" %}
      {% block content %}
      <div id="store-categories">
         <ul class="special-head">
            <li><a href="/index/">Home</a></li>
            <li><a href="/view_resturent/">Restaurant</a></li>
            <li><a href="/view_food/{{ uid }}/">Foods</a></li>
            <li>Add  Foods</li>
          </ul>
          <button class="addMoreToFood"><span><i class="fas fa-plus"></i></span>Add More</button>
         <h2 class="special-head">Add Foods</h2>
         <form action="/add_food/{{ uid }}/" method="POST" class="add-form">
         	{% csrf_token %}
            <div class="productInputsWrapper">
               <div class="name-field">
                  <label for="name">Name: </label>
                  <input type="text" name="name" placeholder="Food Name" required />
               </div>
               <div class="name-field">
                  <label for="name">Price: </label>
                  <input type="number" name="price" placeholder="Food Price" required />
               </div>
               <div class="name-field">
                  <label for="name">Description: </label>
                  <input type="text" name="des" placeholder="Description" required />
               </div>
               <div class="name-field">
                  <label for="category">Category: </label>
                  <select name="category_name" class="category" required>
                  	{% for x in category %}
                     <option value="{{ x.name }}">{{ x.name }}</option>
                     {% endfor %}
                  </select>

               </div> 
               <div class="name-field">
                  <label for="name">brandname: </label>
                  <input type="text" name="brandname" placeholder="Brandname" required />
               </div>
               <div class="name-field">
                  <label for="name">highlight: </label>
                  <input type="text" name="highlight" placeholder="Highlight" required />
               </div>
               <div class="name-field">
                  <label for="name">Overview: </label>
                  <input type="text" name="overview" placeholder="Overview" required />
               </div>
               <div class="name-field">
                  <label for="name">gst: </label>
                  <input type="number" name="gst" placeholder="GST applied on product" required />
               </div>  
               <div class="name-field">
                  <label for="category">food_type: </label>
                  <select name="food_type" class="category" required>
                     <option value="Veg">Veg</option>
                     <option value="Nveg">Non-veg</option>
                     <option value="Egg">Egg</option>

                  </select>

               </div> 
                <div class="subCatWrapper">
                  <div class="subCat">
                     <label for="">Add Sub Categories: </label>
                  </div>
                  <div class="subCat">
                     <input type="text" placeholder="Small or medium" name="sub_cat_name">
                     <input type="text" placeholder="Price 1" name="sub_cat_price">
                  </div>
                  <div class="subCat">
                     <input type="text" placeholder="Small or medium" name="sub_cat_name">
                     <input type="text" placeholder="Price 2" name="sub_cat_price">
                  </div>
                  <div class="subCat">
                     <input type="text" placeholder="Small or medium" name="sub_cat_name">
                     <input type="text" placeholder="Price 3" name="sub_cat_price">
                  </div>
               </div>
               <div class="subCatWrapper">
                  <div class="subCat">
                     <label for="">Add Item: </label>
                  </div>
                  <div class="subCat">
                     <input type="text" placeholder="Item name" name="item_name">
                     <input type="text" placeholder="Item Price" name="item_price">
                  </div>
                  <div class="subCat">
                     <input type="text" placeholder="Item name" name="item_name">
                     <input type="text" placeholder="Item Price" name="item_price">
                  </div>
                  <div class="subCat">
                     <input type="text" placeholder="Item name" name="item_name">
                     <input type="text" placeholder="Item Price " name="item_price">
                  </div>
               </div>
               <div class="subCatWrapper">
                  <div class="subCat">
                  </div>
                  <div class="subCat">
                     <input type="text" placeholder="Item name" name="item_name">
                     <input type="text" placeholder="Item Price" name="item_price">
                  </div>
                  <div class="subCat">
                     <input type="text" placeholder="Item name" name="item_name">
                     <input type="text" placeholder="Item Price" name="item_price">
                  </div>
                  <div class="subCat">
                     <input type="text" placeholder="Item name" name="item_name">
                     <input type="text" placeholder="Item Price " name="item_price">
                  </div>
               </div>
            </div>
                 
            <button class="add-btn" href="#">Create</button>
         </form>
         
         <a class="back-btn" href="/view_food/{{ uid }}"><span>&#8592;</span> Back</a>
      </div>
      


{% endblock content %}
