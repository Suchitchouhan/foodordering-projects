{% extends "cms/base.html" %}
      {% block content %}
       <div id="store-categories">
         <ul class="special-head">
            <li><a href="/index/">Home</a></li>
            <li>Upload Store Csv</li>
          </ul>
         <form action="/upload_store_csv" method="POST" enctype="multipart/form-data" class="add-form">
         	{% csrf_token %}
            <div class="inputs-wrapper">
               <div class="name-field">
                  <label for="name">Store Csv: </label>
                  <input type="file" name="file" placeholder="" required>
               </div>       
            </div>
            <button class="add-btn" href="#" type="submit">Create</button>
         </form>
         
         <a class="back-btn" href="/index/"><span>&#8592;</span> Back</a>
      </div>
      {% if message %}
            <script type="text/javascript">
               alert("{{ message }}");
            </script>
         {% endif %}

{% endblock content %}
