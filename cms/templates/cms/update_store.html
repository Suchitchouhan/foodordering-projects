               <div class="mobile-field">
                  <label for="mobile">Mobile: </label>
                  <input type="text" name="mobile" value="{{ store.mobile }}" placeholder="Mobile" required>
               </div>
               <div class="sname-field">
                  <label for="sname">Store Name: </label>
                  <input type="text" name="store_name" placeholder="Store Name" value="{{ store.store_name }}" required>
               </div>
               <div class="city-field">
                  <label for="city">City: </label>
                  <input type="text" name="city" value="{{ store.city }}" placeholder="City" required>
               </div>
               <div class="state-field">
                  <label for="state">State: </label>
                  <input type="text" name="state" placeholder="State" value="{{ store.state }}" required>
               </div>
               <div class="zip-field">
                  <label for="zip">Zip code: </label>
                  <input type="text" value="{{ store.zipcode }}" name="zipcode" placeholder="Zip code" required>
               </div>
               <div class="address-field">
                  <label for="address">Address: </label>
                  <input type="text" name="address" value="{{ store.address }}" placeholder="Address" required>
               </div>
               <div class="address-field">
                  <label for="address">Locality: </label>
                  <input type="text" name="locality" placeholder="Locality" value="{{ store.locality }}" required>
               </div>
   
               <div class="img-field">
                  <label for="image">Store Image_1: </label>
                  <input type="file" name="image"  required>
               </div>           
               <div class="img-field">
                  <label for="image">Store Image_2: </label>
                  <input type="file" name="image1" required>
               </div>        
            </div>
            <button class="add-btn" href="#">Update</button>
         </form>
         
         <a class="back-btn" href="/view_store/"><span>&#8592;</span> Back</a>
