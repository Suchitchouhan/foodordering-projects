{% extends "cms/base.html" %}
      {% block content %}
       <div id="store-categories">
         <ul class="special-head">
            <li><a href="/index/">Home</a></li>
            <li>Upload Product Csv</li>
          </ul>
         <form action="/upload_product_csv" method="POST" enctype="multipart/form-data" class="add-form">
         	{% csrf_token %}
            <div class="inputs-wrapper">
               <div class="name-field">
                  <label for="name">Product Csv: </label>
                  <input type="file" name="file" placeholder="" required>
               </div>       
            </div>
            <div class="options-field">
                  <label for="category">Store: </label>
                  <select name="store_id" class="category" required>
                     {% for x in data %}
                     <option value="{{ x.pk }}">{{ x.store_name }} - {{ x.uid }}</option>
                     {% endfor %}
                  </select>

               </div> 
            <button class="add-btn" href="#" type="submit">Create</button>
         </form>
         
         <a class="back-btn" href="/index/"><span>&#8592;</span> Back</a>
      </div>
      {% if message %}
            <script type="text/javascript">
               alert("{{ message }}");
            </script>
         {% endif %}

{% endblock content %}
